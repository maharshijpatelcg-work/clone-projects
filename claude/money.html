<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRED Clone - All That You Own</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background-color: #000;
  color: #fff;
  overflow-x: hidden;
}

/* Navbar */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 3%;
  z-index: 100;
  background: transparent;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  width: 35px;
  height: 35px;
}

.logo span {
  font-weight: 600;
  letter-spacing: 1px;
  font-size: 1rem;
}

.menu-btn {
  font-size: 22px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.3);
  color: #fff;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  transition: 0.3s;
}

.menu-btn:hover {
  background: rgba(255,255,255,0.2);
}

/* Hero Section */
.hero {
  position: relative;
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.hero-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to top, rgba(0,0,0,0.5), rgba(0,0,0,0.2));
  z-index: 1;
}

.hero-content {
  position: relative;
  z-index: 2;
  text-align: center;
  padding: 0 10%;
}

.hero-content h1 {
  font-size: 3rem;
  font-weight: 800;
  letter-spacing: 1px;
  line-height: 1.3;
}

@media (max-width: 768px) {
  .hero-content h1 {
    font-size: 2rem;
  }
}

/* Bottom Menu */
.bottom-nav {
  position: fixed;
  bottom: 30px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
  z-index: 10;
}

.bottom-nav a {
  color: #fff;
  text-decoration: none;
  font-size: 0.9rem;
  letter-spacing: 1px;
  font-weight: 600;
  transition: 0.3s;
}

.bottom-nav a:hover {
  opacity: 0.7;
}

  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="cred.png" alt="CRED Logo">
    </div>

    <a href="./info.html"><button class="menu-btn">
      â˜°
    </button></a>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <img src="temple.png" alt="Temple Background" class="hero-img">
    <div class="hero-content">
      <h1>ALL THAT YOU OWN.<br>AT A GLANCE.</h1>
    </div>
  </section>

  <!-- Bottom Menu -->
  <nav class="bottom-nav">
    <a href="#">BANK BALANCE</a>
    <a href="#">MF</a>
    <a href="#">STOCKS</a>
    <a href="#">NPS</a>
    <a href="#">FD</a>
    <a href="#">GOLD</a>
  </nav>

</body>
</html>
