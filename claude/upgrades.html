<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRED Menu Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: #b5b5b5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-container {
      width: 90%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      position: relative;
    }

    /* Left side */
    .menu-left {
      flex: 1;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }

    .logo img {
      width: 40px;
      margin-right: 10px;
    }

    .logo span {
      color: #fff;
      font-weight: 600;
      letter-spacing: 2px;
      font-size: 14px;
    }

    ul {
      list-style: none;
    }

    li {
      font-size: 14px;
      letter-spacing: 2px;
      margin: 25px 0;
      cursor: pointer;
      transition: color 0.3s;
      border-bottom: 1px solid #222;
      padding-bottom: 10px;
      width: fit-content;
    }

    li:hover {
      color: #fff;
    }

    .active {
      color: #fff;
      border-bottom: 1px solid #333;
      background: linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
      padding: 10px;
      border-radius: 6px;
    }

    /* Right side */
    .menu-right {
      flex: 1.3;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.3s, color 0.3s;
    }

    .menu-item:hover {
      transform: translateY(-3px);
      color: #fff;
    }

    .menu-item i {
      font-size: 18px;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      border: 1px solid #444;
      width: 45px;
      height: 45px;
      border-radius: 6px;
      background: transparent;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .close-btn:hover {
      background: #111;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        align-items: flex-start;
        padding: 30px 10px;
      }
      .menu-container {
        flex-direction: column;
      }
      .menu-right {
        grid-template-columns: 1fr;
        margin-top: 40px;
      }
    }
  </style>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="menu-container">
    <div class="menu-left">
      <div class="logo">
        <img src="./cred.png" alt="CRED Logo" />
        <span>CRED</span>
      </div>
      <ul>
        
        <li><a href="./info.html">WHAT'S NEW</a></li>
        
        <a href="./payments.html"><li>PAYMENTS</li></a>
        <li>UPGRADES</li>
        <a href="./company.html"><li>COMPANY</li></a>
        <a href="./insider-perks.html"><li>INSIDER PERKS</li></a>
      </ul>
    </div>

    <div class="menu-right">
      <div class="menu-item"><a href="https://cred.club/escapes"></a><i class="fas fa-wave-square"></i> TRAVEL</div>
      <div class="menu-item"><a href="https://cred.club/garage"></a><i class="fas fa-user"></i>GARAGE</div>
      <div class="menu-item"><a href="https://cred.club/mint"></a><i class="fas fa-credit-card"></i> MINT</div>
      <div class="menu-item"><a href="https://cred.club/money"></a><i class="fas fa-qrcode"></i> MONEY</div>
    </div>
<a href="./index.html">
    <button class="close-btn" onclick="closeMenu()">Ã—</button>
    </a>
  </div>

</body>
</html>
