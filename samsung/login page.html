<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung Login</title>
  <link rel="stylesheet" href="login page.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung Logo">
      </div>
      <h2>Sign in to your Samsung Account</h2>

      <form>
        <div class="input-group">
          <input type="text" required>
          <label>Email or Phone</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label>Password</label>
        </div>

        <button type="submit">Sign In</button>

        <div class="options">
          <a href="#">Forgot your ID or password?</a>
          <a href="#">Create account</a>
        </div>
      </form>
    </div>
    <footer>
      <p>Â© 2025 Samsung Electronics Co., Ltd. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
